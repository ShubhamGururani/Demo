	<head>
		<title>Registration Validation</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<form>	
				<input type="number" pattern=".{9,}" min="100000000" max="999999999" id="registration" placeholder="Enter 9 digit Registration Number" name="registration" onkeyup="checkInputValue('registration')" >
			</form>
		</div>	
		<script type="text/javascript" src="javascript.js"></script>
	</body>
</html>
